    </div>
            <h1 class="valentine">A lovely message for you, Babe ^^</h1>
            <div class="envelope-wrapper">
                <div id="envelope" class="close">
                    <div class="front flap"></div>
                    <div class="front pocket"></div>
                    <div class="letter">
                        <p class="words line1">Happy Valentine’s Day, my lovely Aster.</p>
                        <p class="words line2">Thank you for being my everything and filling my life with so much happiness. I love you more than words can say. ❤️</p>
                    </div>
                    <div class="hearts">
                        <div class="heart a1"></div>
                        <div class="heart a2"></div>
                        <div class="heart a3"></div>
                    </div>
                </div>
            </div>
            <div class="reset">
                <button id="open">Open</button>
                <button id="reset">Close</button>
            </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        //     finalMessage.classList.remove('hidden');

        $(document).ready(function () {
                var envelope = $("#envelope");
                var btn_open = $("#open");
                var btn_reset = $("#reset");

                envelope.click(function () {
                    open();
                });
                btn_open.click(function () {
                    open();
                });
                btn_reset.click(function () {
                    close();
                });

                function open() {
                    envelope.addClass("open")
                        .removeClass("close");
                }

                function close() {
                    envelope.addClass("close")
                        .removeClass("open");
                }

            })
    </script>
